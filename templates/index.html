<!DOCTYPE html>
<html>
<head>
  <title>Feature Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    .prediction {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .prediction span {
      padding: 5px 12px;
      border-radius: 6px;
    }

    .positive {
      background: #2ecc71;
      color: white;
    }

    .negative {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Features to Predict</h2>
    <form method="POST">
      <input type="text" name="features" placeholder="Enter comma-separated features" required />
      <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
  <div class="prediction">
    <span class="{{ 'positive' if 'Gamma' in prediction else 'negative' }}">
      {{ prediction }}
    </span>
  </div>
{% endif %}

  </div>
</body>
</html>
